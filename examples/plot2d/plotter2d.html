<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="../../js.toolbox/iterasures.js" type="text/javascript"></script>
		<script src="../../js.toolbox/plot2d.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12" style="background-color:#404040; color:#a0a0a0;">
					<div class="well">
						<p class="text-center">
							FUNCTION PLOTTER
						</p>
					</div>
					<div class="row" >
						<div class="col-sm-12">
							<canvas class="img-responsive" id="cnvs" style="width:100%;height:auto;display:block;padding:0;margin:0;"">
								no html 5 supported
							</canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">

			var
			t0      = ( new Date( ) ).getTime( ),
			t       = t0 - t0,
			yF      = function ( pS_yOfx ) {

				var
				yOfx = pS_yOfx;

				return function ( s ) {

					var
					o = eval ( yOfx );

					return o;
				}
			},
			s_      = arr ( n, function ( s ) { return s * ds + smin; } ),
			x_      = fun ( yF( docX.value ), s_ ),
			y_      = fun ( yF( docY.value ), s_ ),
			updt = function ( ) {

				requestAnimationFrame ( updt );

				updPlot2d ( );
			},

			plot2d = new Plot2d ( "cnvs" ),

			updPlot2d = function ( ) {

				plot2d = new Plot2d ( "cnvs" );

				plot2d.bcol ( "#404040", "202020");

				plot2d.fcol ( "#0000ff" );
				plot2d.addYX ( y_, x_ );

				plot2d.fcol ( "#808080", "#606060" );
				plot2d.fnt ( "12pt Calibri" );
				plot2d.grid ( );

				plot2d.draw ( );
      };

			requestAnimationFrame( updt );

		</script>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
